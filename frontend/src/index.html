<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@2.4.21/dist/css/splide.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@splidejs/splide@2.4.21/dist/css/themes/splide-default.min.css">

<body>
    <header class="flex" style="display: none;">
        <img src="/logo_mustakis.png" width="230" />
        <a href="https://www.fundacionmustakis.org/" target="_blank" id="header-link">VOLVER A LA FUNDACION</a>
    </header>
    <div>
        <div id="loader" class="loadme-circular"></div>
        <div id="logo" class="text-center"><a href="#" id="logo-link" rel="noopener noreferrer"><img src="/logo_mustakis.png" /></a></div>
    </div>
    <div id="wrapper" style="display: none">
        <section id="carousel" class="carousel loading">
            <div id="scene" data-position='{"arx": "left","ary": "top-inner","ard": "-90","y": "bottom", "x": "left-inner"}' class="tour">
                <canvas class="relative" data-title="Mosaico" data-intro="Aqui veras y podras interactuar con el mosaico"
                    id="mosaico"></canvas>
            </div>
        </section>
    </div>
    <div id="slider-wrapper" class="relative tour" data-position='{"arx": "left","ary": "bottom-inner","ard": "90","y": "top", "x": "left-inner"}'>
        <div id="slider" class="splide">
            <div class="splide__arrows">

                </button>

            </div>
        </div>
    </div>
    <div class="buttons" style="display:none">
        <!-- <button data-title="Agranda el mosaico" data-intro="Si quieres agrandar la pantalla, pulsa aqui" id="btnExtend"
            class="relative btnNoStyles hover-image tour" data-position='{"arx": "right","ary": "top-inner","ard": "0","y": "top-inner", "x": "left"}'>
            <img id="maximize-icon" width="30" data-hover-image="/pantalla_completa_amarillo.png" src="/pantalla_completa_blanco.png" />

        </button>
        <button data-position='{"arx": "right","ary": "top-inner","ard": "0","y": "top-inner", "x": "left"}' class="tour relative btnNoStyles hover-image" data-title="Zoom" data-intro="Pulsa aqui para alejarte del mosaico"
            id="btnZoomOut">
            <div></div>
        </button>
        <button class="relative btnNoStyles hover-image" id="btnResetZoom"><div></div></button>
    </div>

        <div id="tooltip">
            <div id="arrow"></div>
            <!-- <img bottom="arrow" left-inner="/flecha_amarilla_derecha.png" /> -->

            <p id="description"></p>
