<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@2.4.21/dist/css/splide.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@splidejs/splide@2.4.21/dist/css/themes/splide-default.min.css">
</head>

<body>
    <p id="loading">Cargando texturas...</p>
    <div id="loader" class="loadme-circular"></div>    
    <section id="carousel">
        <div id="scene">
            <canvas data-title="Mosaico" data-intro="Aqui veras y podras interactuar con el mosaico" id="mosaico"></canvas>
            <div class="buttons">
                <button data-title="Agranda el mosaico" data-intro="Si quieres agrandar la pantalla, pulsa aqui" id="btnZoomOut">-</button>
                <button data-title="Agranda el mosaico" data-intro="Si quieres agrandar la pantalla, pulsa aqui" id="btnExtend">Ampliar</button>
                <button data-title="Agranda el mosaico" data-intro="Si quieres agrandar la pantalla, pulsa aqui" id="btnReset">Reset Zoom</button>
                <button data-title="Agranda el mosaico" data-intro="Si quieres agrandar la pantalla, pulsa aqui" id="btnZoomIn">+</button>
            </div>
        </div>
        <div data-title="Galeria" data-intro="Aqui puedes ver todos los mosaicos disponibles" id="slider" class="splide">
            <div class="splide__track">
                <ul class="splide__list"></ul>
            </div>
        </div>
        <button data-title="Busca" data-intro="Pulsa aqui para conseguir la imagen que buscas" id="btnSearch">Descubre m√°s imagenes</button>
    </section>
</body>

</html>
